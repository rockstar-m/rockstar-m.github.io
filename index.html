<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Muskaan | HubSpot CMS Developer (Senior Associate Marketing Automation)</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css" />
  <style>
    body {
      margin: 0;
      font-family: "Open Sans", sans-serif;
      background: #f8fcff;
      color: #222b38;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 80vh;
      padding: 0 22px;
      background: linear-gradient(120deg, #005d8c 60%, #2fd9fe 100%);
      color: #fff;
      text-align: center;
      position: relative;
    }
    .profile-pic-bg img {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      border: 4px solid #fff;
      box-shadow: 0 2px 20px #38c7fa66;
      object-fit: cover;
      background: #eee;
    }
    h1 {
      font-family: "Montserrat", Arial, sans-serif;
      font-weight: 700;
      font-size: 2.74rem;
      margin-bottom: 10px;
      text-shadow: 0 4px 18px #38c7fa90;
    }
    .hero-sub {
      font-size: 1.23rem;
      letter-spacing: 0.2px;
      margin-bottom: 14px;
      color: #eaf6fd;
    }
    .cta-strip {
      margin-top: 22px;
      display: flex;
      gap: 16px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .cta-btn {
      padding: 13px 34px;
      border-radius: 29px;
      font-weight: 700;
      font-size: 1.15rem;
      border: none;
      background: #fff;
      color: #005d8c;
      transition: 0.25s;
      box-shadow: 0 3px 20px #005d8c22;
      cursor: pointer;
      text-decoration: none;
    }
    .cta-btn:hover {
      background: #ff5b5b;
      color: #fff;
    }
    .skills-carousel {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }
    .skill-tag {
      background: #d8e8ff;
      border-radius: 19px;
      padding: 10px 23px;
      color: #005d8c;
      font-weight: 600;
      font-size: 1.07rem;
      margin: 10px;
      text-align: center;
      cursor: default;
    }
    .skill-tag:hover {
      background: #005d8c;
      color: #fff;
    }
  </style>
</head>
<body>
  <!-- Content above remains unchanged -->

  <!-- SKILLS CAROUSEL SECTION -->
  <section class="skills-row">
    <h2>Skills &amp; Tools</h2>
    <div class="skills-carousel">
      <div class="skill-tag">HubSpot CMS</div>
      <div class="skill-tag">HubL</div>
      <div class="skill-tag">HubDB</div>
      <div class="skill-tag">JavaScript</div>
      <div class="skill-tag">HTML5 / CSS3</div>
      <div class="skill-tag">Email Templates</div>
      <div class="skill-tag">Performance</div>
      <div class="skill-tag">Figma & UI Dev</div>
      <div class="skill-tag">SEO</div>
    </div>
  </section>

  <!-- Content below remains unchanged -->

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
  <script>
    $(document).ready(function () {
      $('.skills-carousel').slick({
        infinite: true,
        slidesToShow: 4,
        slidesToScroll: 1,
        autoplay: true,
        autoplaySpeed: 2000,
        responsive: [
          {
            breakpoint: 768,
            settings: {
              slidesToShow: 2
            }
          },
          {
            breakpoint: 480,
            settings: {
              slidesToShow: 1
            }
          }
        ]
      });
    });
  </script>
</body>
</html>
